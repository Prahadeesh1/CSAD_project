<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="CSS/Login_admin.css">
</head>
<body>
<!-- Header Navigation -->
<div class="navbar">
    <img src="static_image/logo.png" alt="Logo">
    <nav>
        <a href="CSAD_project/User_side/main_page.html" onclick="document.location='CSAD_project/User_side/main_page.html'">Home</a>
        <a href="#">Movies</a>
        <a href="#">Cinemas</a>
        <a href="#">Experiences</a>
        <a href="#">Shop</a>
        <a href="#">Events Booking</a>
    </nav>
</div>
<!--Login Panel-->
    <div class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <p>Sign in to continue</p>
            <form id="login">
                <label for="admin-id">ADMIN ID</label>
                <input type="text" id="admin-id" placeholder="Enter Admin ID" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <button type="submit">Log In</button>
            </form>
        </div> 
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const adminId = document.getElementById('admin-id').value;
            const password = document.getElementById('password').value;

            if (adminId === 'Praha123' && password === '123456') {
                
                window.location.href = 'Page_Admin.html'; 
            } else {
            
                alert('Invalid Admin ID or Password. Please try again!');
            }
        });
    </script>
</body>
</html>
