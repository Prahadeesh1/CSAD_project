<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="CSS/Login_admin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="header">
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Cinemas</a>
            <a href="#">Experiences</a>
            <a href="#">Shop</a>
            <a href="#">Events Booking</a>
        </nav>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <p>Sign in to continue</p>
            <form id="login">
                <label for="admin-id">ADMIN ID</label>
                <input type="text" id="admin-id" placeholder="Enter the Admin ID" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter the Password" required>

                <button type="submit">Log In</button>
            </form>
        </div> 
    </div>    

    <script>
        
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const adminId = document.getElementById('admin-id').value;
            const password = document.getElementById('password').value;

            
            if (adminId === '123456' && password === 'hidumb') {
                
                window.location.href = 'Page_Admin.html'; 
            } else {
            
                alert('Invalid Admin ID or Password. Please try again.');
            }
        });
    </script>
</body>
</html>
